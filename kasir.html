<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/all.min.css">
    <link href='https://fonts.googleapis.com/css?family=Amiko' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Mochiy Pop P One' rel='stylesheet'>
    <link  type="text/css" rel="stylesheet" href="app.css">
    
    <title>WARUNG | XII-SIJA-A</title>
</head>
<body>
    
    <div class="container">
        <header>
            <h1>Jajan Yuk!</h1>
            <h5>Selamat datang di  warung 12-SIJA-A! Mau jajan apa hari ini?</h5>
        </header>
    </div>

    <div class="list-container">
        <div class="list">
            <div class="item">
                <img class="foto" src="images/dawet.jpeg">
                <div class="title">DAWET SEGER</div>
                <div class="harga">Rp5000</div>
                <button class="add">Masukkan Keranjang</button>
            </div>
            <div class="item">
                <img class="foto" src="images/cenil.jpeg">
                <div class="title">CENIL MUNGIL</div>
                <div class="harga">Rp2000</div>
                <button class="add">Masukkan Keranjang</button>
            </div>
            <div class="item">
                <img class="foto" src="images/bakwan.jfif">
                <div class="title">BAKWAN TELO</div>
                <div class="harga">Rp1500</div>
                <button class="add">Masukkan Keranjang</button>
            </div>
            <div class="item">
                <img class="foto" src="images/wajik.jpg">
                <div class="title">WAJIK KETAN</div>
                <div class="harga">Rp2000</div>
                <button class="add">Masukkan Keranjang</button>
            </div>
        </div>
        <div class="chart">
            <h4>Keranjang</h4>
            <div class="chart-items">
            </div>
            <div class="chart-footer">
                <div class="total">
                    <h5>TOTAL</h5>
                    <h3>Rp<span class="total-harga">0</span></h3>
                </div>
                <button class="bayar" id="myBtn" onclick="bayar()">BAYAR</button>
            </div>
        </div>  
    </div>

    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
                <h1 class="penutup">Terima Kasih<br>&<br>Selamat Menikmati</h1>
            <a class="agree" id="agree">SAMA-SAMA</a>
        </div>
      
    </div>

    <script src="modal.js"></script>
    <script src="app.js"></script>
    <script src="modal.js"></script>
</body>
</html>
